[versions]
loom = "1.3.+"
githubRelease = "2.4.1"
minotaur = "2.6.0"

mc = "1.18.2"
ql = "0.19.0"
qm = "1.18.2+build.26"
fapi = "0.67.0-1.18.2"
qfapi = "1.0.0-beta.28+0.67.0-1.18.2"

styledNicknames = "1.0.4+1.18.1"
placeholder = "1.1.3+1.17.1"
playerData = "0.1.0+1.18"

[plugins]
loom = { id = "org.quiltmc.loom", version.ref = "loom" }
githubRelease = { id = "com.github.breadmoirai.github-release", version.ref = "githubRelease" }
minotaur = { id = "com.modrinth.minotaur", version.ref = "minotaur" }

[libraries]
mc = { group = "mojang", name = "minecraft", version.ref = "mc" }
ql = { group = "org.quiltmc", name = "quilt-loader", version.ref = "ql" }
qm = { group = "org.quiltmc", name = "quilt-mappings", version.ref = "qm" }
qfapi = { group = "org.quiltmc.quilted-fabric-api", name = "quilted-fabric-api", version.ref = "qfapi" }

styledNicknames = { group = "maven.modrinth", name = "styled-nicknames", version.ref = "styledNicknames" }
placeholder = { group = "eu.pb4", name = "placeholder-api", version.ref = "placeholder" }
playerData = { group = "eu.pb4", name = "player-data-api", version.ref = "playerData" }
