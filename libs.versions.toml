[versions]
loom = "1.3.+"
githubRelease = "2.4.1"
minotaur = "2.6.0"

mc = "1.19.3"
ql = "0.19.0"
qm = "1.19.3+build.28"
fapi = "0.76.0-1.19.3"
qfapi = "5.0.0-beta.9+0.76.0-1.19.3"

styledNicknames = "1.2.0+1.19.3"
placeholder = "2.0.0-rc.1+1.19.3"
